<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/img/heart.gif" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>LOVE DAY COUNTER</title>
  </head>
  <body>
    <canvas
      style="background-color: pink"
      id="c"
      width="100%"
      height="100vh"
    ></canvas>
    <div class="menu">
      <div onclick="showMenu()" class="menu-body">
        <i class="fa-duotone fa-solid fa-gear"></i>
      </div>
    </div>
    <div id="playlist-menu">
      <h1 style="padding: 20px 0; font-size: 16px">MUSIC LIST</h1>
      <button onclick="closeMenu()" class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="music-box">
        <div class="music-playlist">
          <!-- 
            <div class="music-list">
              <div class="music-song">
                <div class="song-image">
                  <img class="img" src="">
                </div>
                <div class="song-name">CÃ³ em</div>
                <div class="song-authors">Mahidu</div>
              </div>
            </div>
          -->
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="title">TITLE</h1>
      <h1 class="mobile-title">LOVE DAYS</h1>
      <div id="clock-box">
        <div class="clock">
          <span class="clock-item" id="days">00</span> DAYS
          <span class="clock-item" id="hours">00</span> HOURS
          <span class="clock-item" id="minutes">00</span> MINUTES
          <span class="clock-item" id="seconds">00</span> SECONDS
        </div>
      </div>

      <div id="anniversary-countdown">
        <p>TO ANNI DAY:</p>
        <p id="anniversary-days">0</p>
        DAYS
      </div>

      <div class="main-box">
        <div class="main-box__male">
          <img src="./img/male.jpg" />
          <span class="name">MALE NAME</span>
        </div>

        <div class="heart">
          <i class="fa-solid fa-heart"></i>
        </div>

        <div class="main-box__female">
          <img src="./img/female.jpg" />
          <span class="name">FEMALE NAME</span>
        </div>
      </div>

    <audio id="audioPlayer">
      <source id="audioSource" src="" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/main.js"></script>
  </body>
</html>
